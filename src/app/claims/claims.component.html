        <div class="claim-full-width">
            <label>Claims</label>
            <textarea name="claims" #myClaims="ngModel" [(ngModel)] = "claims" matInput placeholder="Cut/Paste your claims here" required></textarea>
            <em class="error" *ngIf="myClaims.invalid && myClaims.touched">Claims is required</em>
        </div>
        
        <div class="row">
            <div class="col-md-1">
                <ab-actions (previousDraft)="previousDraftOnClick()" (nextDraft)="nextDraftOnClick()" (copyDraft)="copyDraftOnClick()" (refreshDraft)="refreshDraftOnClick()"></ab-actions>
            </div>
            <div class="col-md-11">
                <button mat-button matStepperNext [disabled]="myClaimsForm.form.invalid" type="submit">Next</button>
            </div>
        </div>  

        <div class="claimsError" *ngIf="claimsError">
            {{claimsErrorMessage}}
        </div>
        
    </form>

</div>
